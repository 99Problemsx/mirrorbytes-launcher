version: 2
updates:
  # Launcher npm dependencies
  - package-ecosystem: "npm"
    directory: "/launcher-electron"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "99Problemsx"
    reviewers:
      - "99Problemsx"
    labels:
      - "dependencies"
      - "launcher"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
