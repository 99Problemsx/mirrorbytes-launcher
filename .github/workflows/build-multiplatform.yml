name: Build Multi-Platform

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g., 1.0.1)"
        required: true
        type: string
  push:
    tags:
      - "v*"

permissions:
  contents: write
  
jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: launcher-electron/package-lock.json

      - name: Install dependencies
        working-directory: launcher-electron
        run: npm ci

      - name: Build Windows
        working-directory: launcher-electron
        run: npm run build:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v5
        with:
          name: windows-build
          path: |
            launcher-electron/dist-electron/*.exe
            launcher-electron/dist-electron/*.exe.blockmap
            launcher-electron/dist-electron/latest.yml
          retention-days: 7

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: launcher-electron/package-lock.json

      - name: Install dependencies
        working-directory: launcher-electron
        run: npm ci

      - name: Build macOS
        working-directory: launcher-electron
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v5
        with:
          name: macos-build
          path: |
            launcher-electron/dist-electron/*.dmg
            launcher-electron/dist-electron/*.zip
            launcher-electron/dist-electron/*.blockmap
            launcher-electron/dist-electron/latest-mac.yml
          retention-days: 7

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v5
        with:
          name: windows-build
          path: dist-windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v5
        with:
          name: macos-build
          path: dist-macos

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-windows/*
            dist-macos/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
